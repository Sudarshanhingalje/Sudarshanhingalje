name: Update README

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Readme-Workflows/recent-activity@main
        with:
          CONFIG_FILE: .github/activity.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
