name: ü¶æ Update README with Recent GitHub Activity

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: üìù Update README with recent activity
        uses: Readme-Workflows/recent-activity@v2
        with:
          CONFIG_FILE: .github/activity.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
