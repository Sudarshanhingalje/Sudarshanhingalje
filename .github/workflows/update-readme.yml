name: ü¶æ Update README with Recent Activity

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: üìù Update Recent Activity in README
        uses: actions-js/profile-activity@v1
        with:
          COMMIT_NAME: readme-bot
          COMMIT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          MAX_LINES: 10
          TARGET_FILE: README.md
          COMMENT_TAG_NAME: RECENT_ACTIVITY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
